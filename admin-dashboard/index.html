<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login ‚Ä¢ Smart Attendance</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

  <!-- BACKGROUND GLOW -->
  <div class="bg-glow"></div>

  <!-- LOGIN CARD -->
  <div class="login-card glass">

    <div class="login-header">
      <div class="admin-icon">üõ°Ô∏è</div>
      <h2>Admin Panel</h2>
      <p class="login-sub">Secure access for administrators</p>
    </div>

    <form id="adminLoginForm" class="login-form">

      <div class="input-group">
        <input type="email" id="email" required>
        <label>Admin Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>

      <button type="submit" class="primary-btn" id="loginBtn">
        <span id="btnText">Login</span>
        <span id="spinner" class="spinner" style="display:none;"></span>
      </button>

    </form>

    <div class="login-footer">
      <span>Smart Attendance System</span>
    </div>

  </div>

  <script src="js/admin-auth.js"></script>
</body>
</html>
