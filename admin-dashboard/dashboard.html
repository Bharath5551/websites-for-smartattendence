<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <!-- HERO HEADER -->
    <div class="hero">
      <div>
        <h1>Admin Control Panel</h1>
        <p>Manage teachers and subjects</p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- ADD TEACHER -->
    <div class="card">
      <h3>Add Teacher</h3>
      <input id="tname" placeholder="Name">
      <input id="temail" placeholder="Email">
      <input id="tpassword" placeholder="Password">
      <button class="primary" onclick="addTeacher()">Add Teacher</button>
    </div>

    <!-- ASSIGN SUBJECT -->
    <div class="card">
      <h3>Assign Subject</h3>
      <select id="teacherSelect"></select>
      <input id="subjectName" placeholder="Subject Name">
      <input id="subjectCode" placeholder="Subject Code">
      <button class="primary" onclick="assignSubject()">Assign Subject</button>
    </div>

    <!-- TEACHERS -->
    <div class="card">
      <h3>Teachers</h3>
      <div id="teacherList" class="teacher-grid"></div>
    </div>

    <!-- TEACHER SUBJECT DETAILS -->
    <div class="card" id="teacherDetails" style="display:none;">
      <h3 id="teacherName"></h3>
      <ul id="subjectList"></ul>
    </div>

  </div>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
