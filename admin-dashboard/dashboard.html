<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€¢ Smart Attendance</title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>

  <!-- Background glow -->
  <div class="bg-glow"></div>

  <div class="container">

    <!-- HERO -->
    <div class="hero glass">
      <div>
        <h1>Admin Control Panel</h1>
        <p>Manage teachers, subjects & access</p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- ACTION GRID -->
    <div class="admin-grid">

      <!-- ADD TEACHER -->
      <div class="admin-card glass">
        <h3>âž• Add Teacher</h3>
        <input id="tname" placeholder="Name">
        <input id="temail" placeholder="Email">
        <input id="tpassword" placeholder="Password">
        <button class="primary" onclick="addTeacher()">Create Teacher</button>
      </div>

      <!-- ASSIGN SUBJECT -->
      <div class="admin-card glass">
        <h3>ðŸ“š Assign Subject</h3>
        <select id="teacherSelect"></select>
        <input id="subjectName" placeholder="Subject Name">
        <input id="subjectCode" placeholder="Subject Code">
        <button class="primary" onclick="assignSubject()">Assign Subject</button>
      </div>

    </div>

    <!-- TEACHERS -->
    <div class="section">
      <h2>Teachers</h2>
      <div id="teacherList" class="teacher-grid"></div>
    </div>

    <!-- TEACHER SUBJECT DETAILS -->
    <div class="section glass" id="teacherDetails" style="display:none;">
      <h3 id="teacherName"></h3>
      <ul id="subjectList"></ul>
    </div>

  </div>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
