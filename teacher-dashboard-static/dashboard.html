<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <!-- HERO HEADER -->
    <div class="hero">
      <div>
        <h1>Teacher Dashboard</h1>
        <p>Manage subjects and attendance effortlessly</p>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- SUBJECT SECTION -->
    <div class="section">
      <h2>My Subjects</h2>

      <!-- LOCATION TOGGLE -->
      <div class="location-toggle">
        <label>
          <input type="checkbox" id="locationToggle">
          Enable location validation (students must be within 50m)
        </label>
      </div>

      <div id="subjects" class="subject-grid"></div>

      <div id="emptyState" class="empty-state" style="display:none;">
        No subjects assigned
      </div>
    </div>

  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
